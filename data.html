<!DOCTYPE html>
<html>
    <head>
        <title>HTML FORMS</title>
        <style>
            .input{
                margin: 0 10px;
            }
            </style>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Biodata</legend>
                <label>First Name:</label>
                <input type="text" class="input" name="firstname" value="aswin"/> <br><br>
                <label>Last Name:</label>
                <input type="text" class="input" name="lastname"/> <br><br>
                <label>Address</label>
                <textarea rows="8" cols="80" class="input"></textarea>  <br><br>
                <label>mobile number:</label>
                <input type="tel" class="input" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
                <label>Dob:</label>
                <input type="date" class="input" id="dob" name="birthday"><br><br>
                <label>Email:</label>
                <input type="email" class="input" id="email" name="email"><br><br>
                <label>password :</label>
                <input type="password" class="input" id="password" name="password"><br><br>
                <label>gender :</label>
                <input type="radio" class="input" id="gender" name="gender" value="male">male
                <input type="radio" class="input" id="gender" name="gender" value="female">female<br><br>
                <label>Qualification</label>
                <input type="checkbox" id="Qualification" name="sslc" name="input">sslc
                <input type="checkbox" id="Qualification" class="input" name="plustwo">plus two
                <input type="checkbox" class="input" id="Qualification" name="degree">Degree<br><br>
                <label>District:</label>
                <select>
                    <option>kozhikode</option>
                    <option>kasargod</option>
                    <option>kannur</option>
                </select><br><br>
                <input type="submit" value="submit">
                </fieldset>
                </form>
                </body>
                </html>
